source_image: "docker.elastic.co/elasticsearch/elasticsearch:9.3.0"
node_type: "backend"
vcpus: 4
memory_mb: 4096
kernel_args: "console=ttyS0 reboot=k panic=1 pci=off init=/sbin/fc-init /bin/tini -- /usr/local/bin/docker-entrypoint.sh eswrapper"
network: true
health_check:
  type: "http"
  port: 9200
  path: "/_cluster/health"
  interval: "15s"
  timeout: "10s"
  retries: 5
env:
  TENANT_ID: "tenant-2"
metadata:
  tenant: "tenant-2"
  tier: "premium"
  version: "9.3.0"
