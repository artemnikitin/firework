<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 100" width="360" height="100">
  <!-- Three firecrackers launching with spark bursts -->

  <!-- Extra celebratory sparkles drifting above -->
  <circle cx="18" cy="18" r="1.5" fill="#FF8A65" opacity="0.7"/>
  <circle cx="55" cy="8" r="1.8" fill="#FFD54F" opacity="0.65"/>
  <circle cx="38" cy="12" r="1.2" fill="#FFE082" opacity="0.7"/>
  <circle cx="78" cy="20" r="1.3" fill="#FFAB40" opacity="0.6"/>

  <!-- Firecracker 1 (red) — angled left -->
  <g transform="translate(30, 62) rotate(-22)">
    <rect x="-4" y="-22" width="8" height="22" rx="2" fill="#E53935"/>
    <rect x="-4" y="-22" width="8" height="4" rx="1.5" fill="#B71C1C"/>
    <path d="M0,2 Q3,8 0,14" stroke="#BDBDBD" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="-27" r="2.5" fill="#FFD54F"/>
    <circle cx="-6" cy="-30" r="1.8" fill="#FF8A65"/>
    <circle cx="5" cy="-31" r="1.5" fill="#FFE082"/>
    <circle cx="-3" cy="-33" r="1.2" fill="#FFAB40"/>
  </g>

  <!-- Firecracker 2 (blue) — center, tallest -->
  <g transform="translate(50, 56) rotate(-5)">
    <rect x="-5" y="-26" width="10" height="26" rx="2.5" fill="#1E88E5"/>
    <rect x="-5" y="-26" width="10" height="5" rx="2" fill="#0D47A1"/>
    <path d="M0,2 Q2,7 -1,13" stroke="#BDBDBD" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="-32" r="3" fill="#FFD54F"/>
    <circle cx="-8" cy="-34" r="2" fill="#FF8A65"/>
    <circle cx="7" cy="-35" r="2.2" fill="#FFE082"/>
    <circle cx="-4" cy="-38" r="1.5" fill="#FFAB40"/>
    <circle cx="9" cy="-30" r="1.3" fill="#FF7043"/>
    <circle cx="-10" cy="-30" r="1.5" fill="#FFD54F"/>
  </g>

  <!-- Firecracker 3 (green) — angled right -->
  <g transform="translate(70, 60) rotate(18)">
    <rect x="-3.5" y="-20" width="7" height="20" rx="2" fill="#43A047"/>
    <rect x="-3.5" y="-20" width="7" height="3.5" rx="1.5" fill="#1B5E20"/>
    <path d="M0,2 Q-2,7 1,12" stroke="#BDBDBD" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="-25" r="2.2" fill="#FFD54F"/>
    <circle cx="6" cy="-27" r="1.5" fill="#FF8A65"/>
    <circle cx="-5" cy="-28" r="1.8" fill="#FFE082"/>
    <circle cx="3" cy="-30" r="1.2" fill="#FFAB40"/>
  </g>

  <!-- Wordmark -->
  <text x="100" y="66"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-size="46"
        font-weight="600"
        fill="#1a1a2e"
        letter-spacing="-0.5">firework</text>
</svg>
